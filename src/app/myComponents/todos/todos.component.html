<h1 class="text-center mt-2 mb-4">Todo list by Riad Hossain</h1>
<app-todoform (addTodo)="todoAdd($event)"></app-todoform>
<h3 class="m-2">Your todos</h3>
<div *ngIf="todos.length===0; else elseBlock">
    <div class="alert alert-warning m-2" role="alert">
        No todo found!
    </div>
</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos ">
        <app-todoitem [todoItem]="todo" (todoDelete)="todoDelete($event)"></app-todoitem>
    </div>
</ng-template>
